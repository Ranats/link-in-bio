<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .profile {
      margin-bottom: 1.5rem;
    }
    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .link-card {
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .link-card a {
      text-decoration: none;
      color: #0a3d66;
      font-size: 1rem;
      font-weight: bold;
    }
    .link-card p {
      margin: 0.5rem 0 0;
      font-size: 0.85rem;
      color: #666;
    }
    .support-section {
      margin-top: 2rem;
    }
    .support-section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .support-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    .support-buttons a {
      background: #ffe066;
      color: #0a3d66;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .support-buttons a:hover {
      background: #fff0a0;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
