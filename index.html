<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranats｜リンク一覧</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .profile {
      margin-bottom: 1.5rem;
    }
    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .link-card {
      background: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .link-card a {
      text-decoration: none;
      color: #0a3d66;
      font-size: 1rem;
      font-weight: bold;
    }
    .link-card p {
      margin: 0.5rem 0 0;
      font-size: 0.85rem;
      color: #666;
    }
    .support-section {
      margin-top: 2rem;
    }
    .support-section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .support-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    .support-buttons a {
      background: #ffe066;
      color: #0a3d66;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .support-buttons a:hover {
      background: #fff0a0;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://avatars.githubusercontent.com/u/9674834?v=4" alt="Ranats">
    <h1>Coda. / Ranats のリンク集</h1>
  </div>

  <div class="links">
    <div class="link-card">
      <a href="https://ranats.github.io/kurohon-roulette" target="_blank">🎷 黒本ルーレット</a>
      <p>ジャズスタンダード曲をランダム抽選<br>
        キー・スタイルで絞り込み可能！</p>
    </div>
    <div class="link-card">
      <a href="https://note.com/ranats" target="_blank">📝 note連載</a>
      <p>ジャズや教育、AI活用について発信予定です！</p>
    </div>
    <div class="link-card">
      <a href="https://github.com/ranats" target="_blank">💻 GitHub プロジェクト一覧</a>
      <p>教育×AI×自動化のコードやツール公開中！</p>
    </div>
  </div>

  <div class="support-section">
    <h2>🎁 応援はこちらから</h2>
    <div class="support-buttons">
      <a href="https://coff.ee/sopurani88f" target="_blank">Buy Me a Coffee</a>
      <a href="https://github.com/sponsors/Ranats" target="_blank">GitHub Sponsors</a>
      <a href="https://ofuse.me/d2c3aa65" target="_blank">OFUSE</a>
      <a href="https://ko-fi.com/ranats" target="_blank">Ko-fi</a>
    </div>
  </div>
</body>
</html>
